<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shichan Animation story </title>
  <link rel="stylesheet" href="proj.css"/>
</head>
<body>
  <div class="garden">
    <img id="shichan" src="./images/Shinchan.jpg.jpeg" alt="Shichan" class="shichan"/>
    <img id="shiro" src="./images/shiro.jpg.jpeg" alt="Shiro" class="shiro"/>
    <img id="bye-scene" src="./images/shin and shiro.jpg" alt="Bye Scene" class="bye-scene"/>

    <div id="speech-shichan" class="speech shichan-speech"></div>
    <div id="speech-shiro" class="speech shiro-speech"></div>
    <audio id="bg-music" src="./sound/theme.mp3" loop></audio>

    <button id="start-btn" onclick="startStory()">Start</button>
    <button id="stop-btn" onclick="stopStory()">Stop</button>

  </div>

  <script src="proj.js"></script>
</body>
</html>
